<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="eyeicon">
                <img src="icon-view.svg" alt="view icon">
            </div>
            <img src="image-equilibrium.jpg" alt="equillibrium image">
            
        </div>
        <main>
            <h2>Equillibrium #3429</h2>
            <p>Our equillibrium collection promotes balance and calm.</p>
            <div class="iconbox">
                <div class="iconbox1">
                    <img src="icon-ethereum.svg" alt="etherem icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="iconbox2">
                    <img src="icon-clock.svg" alt="clock icon">
                    <span>3 days left</span>
                </div>
            </div>
        </main>
        <footer>
            <div class="pic">
                <img src="image-avatar.png" alt="person pic">
            </div>
            <div class="info">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </footer>
    </div>
</body>
</html>
